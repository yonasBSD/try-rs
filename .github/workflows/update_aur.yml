name: Update AUR

on:
  workflow_run:
    workflows: ["GitHub Release"] # Nome exato do seu workflow de Release
    types:
      - completed

# Gatilho Manual (para você testar agora)
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag version (ex: v0.1.0)'
        required: true
        default: 'v0.1.32'

jobs:
  aur:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    container: archlinux:base-devel

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        # Instala git e openssh no container Arch
        run: pacman -Sy --noconfirm git openssh

      - name: Setup SSH
        run: |
          mkdir -p /root/.ssh
          echo "${{ secrets.AUR_SSH_PRIVATE_KEY }}" > /root/.ssh/id_ed25519
          chmod 600 /root/.ssh/id_ed25519
          ssh-keyscan aur.archlinux.org >> /root/.ssh/known_hosts

      - name: Clone AUR repo
        run: |
          # Clona o repositório binário do AUR
          git clone ssh://aur@aur.archlinux.org/try-rs-bin.git aur

      - name: Update PKGBUILD and Checksums
        run: |
          # 1. Captura a Tag corretamente do evento workflow_run
          TAG_NAME=${{ github.event.workflow_run.head_branch }}
          VERSION=${TAG_NAME#v}
          
          echo "Atualizando para a versão: $VERSION"

          cd aur

          # 2. Atualiza versão e reseta o release para 1
          sed -i "s/^pkgver=.*/pkgver=$VERSION/" PKGBUILD
          sed -i "s/^pkgrel=.*/pkgrel=1/" PKGBUILD

          # 3. Prepara usuário 'builder' (makepkg não roda como root)
          useradd -m builder
          chown -R builder:builder .

          # 4. Atualiza checksums (baixa o binário do release) e gera .SRCINFO
          su builder -c "updpkgsums"
          su builder -c "makepkg --printsrcinfo > .SRCINFO"

          # 5. Corrige permissão de diretório para o git (pois mudamos o dono acima)
          git config --global --add safe.directory $PWD

      - name: Commit and push
        run: |
          cd aur
          TAG_NAME=${{ github.event.workflow_run.head_branch }}
          
          git config user.name "Tássio Virgínio"
          git config user.email "tassiovirginio@gmail.com"
          
          git add PKGBUILD .SRCINFO
          git commit -m "Update to $TAG_NAME"
          git push
